# Kyverno Monitoring Configuration
# Enable Grafana dashboards, Prometheus ServiceMonitors, and Reports Server with ETCD

crds:
  reportsServer:
    enabled: true

grafana:
  enabled: true

admissionController:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: monitoring

backgroundController:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: monitoring

cleanupController:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: monitoring

reportsController:
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: monitoring

# Enable Reports Server with ETCD backend (ETCD is enabled by default with 2Gi PVC and ~1.8GiB quota)
reports-server:
  install: true
  metrics:
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: monitoring

